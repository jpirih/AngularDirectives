<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- my files -->
    <script src="js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/theme.css" type="text/css">
    <title>Moje Direktive</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- input text validation  -->
        <div class="col-sm-6 col-sm-offset-3">
            <h1 class="page-header">Direktive</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="well">
                <h3>Input text validation</h3>
                <br>
                <textarea name="message" id="message" ng-model="message" cols="30" rows="10" class="form-control">

            </textarea>
                <text-validation-directive message="message">

                </text-validation-directive>
            </div>
        </div>
        <!-- slovenian months names  -->
        <div class="col-sm-4">
            <div class="data-box">
                <h3>Slovenska imena mesecev </h3>
                <p>
                    Si že pozabil slovenska imena za mesece? Pomoč je na dlani v spodnje polje
                    vpiši številko meseca in izveš slovensko ime za mesec.
                </p>
                <input type="number" min="1" max="12" ng-model="data" class="form-control"> <br>
                <month-directive data="data"></month-directive>
            </div>
        </div>
        <!-- subscribe directive (subscribe form) -->
        <div class="col-sm-4" ng-controller="MailingListController">
            <subscribe-directive email="email"></subscribe-directive>
            <hr>
            <div class="list-box" ng-show="emails.length > 0">
                <h3> Mailing Lista E - Novice</h3>
                <ul class="email-list">
                    <li ng-repeat="item in emails">{{ item }}</li>
                </ul>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
